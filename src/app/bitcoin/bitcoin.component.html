<h3>Bitcoin</h3>
<div *ngIf="getCurrentPrice()">
  <hr/>
  <table border="1">
    <tr>
      <th>Data/hora</th>
      <th>BRL</th>
    </tr>
    <tr *ngFor="let price of this.bitcoinService.updateList">
      <td>{{price.timestamp | date:"short"}}</td>
      <td>{{price.BRL | currency:'BRL'}}</td>
    </tr>
  </table>
</div>
